<!DOCTYPE html>
<html>
    <head>
        <title>tnote</title>
        <link rel='stylesheet' href='static/css/style.css'/>
        <link rel='stylesheet' href='static/css/smoothness/jquery-ui-1.8.17.custom.css'/>
        <script src='static/js/jquery-1.7.1.min.js'></script>
        <script src='static/js/jquery-ui-1.8.17.min.js'></script>
        <script src='static/js/tnote.js'></script>
    </head>
    <body>
        <div id='notebook'>
            <!-- This note block is cloned for each new note displayed. -->
            <div class='note'>
                <div class='note-display'>
                    <header>
                        <span>
                            <button class='edit-button'>Edit</button>
                            <button class='close-others-button'>Close Others</button>
                            <button class='close-button'>Close</button>
                        </span>
                        <h1></h1>
                    </header>
                    <article></article>
                    <footer>Attachments: <ul></ul></footer>
                </div>
                <div class='note-edit'>
                    <form action='#' method='POST'>
                        <header>
                            <span>
                                <button class='done-button'>Done</button>
                                <button class='cancel-button'>Cancel</button>
                                <button class='close-others-button'>Close Others</button>
                                <button class='close-button'>Close</button>
                            </span>
                            <p>Title: <input type='text' name='title' required/></p>
                        </header>
                        <article><textarea name='body'>foo</textarea></article>
                        <footer>Attachments: <ul></ul></footer>
                    </form>
                </div>
            </div>
        </div>
        <div id='sidebar'>
            <div id='toolbar' class='ui-widget-header ui-corner-all'>
                <button id='new-note-button'>New Note</button>
                <button id='new-journal-button'>New Journal</button>
                <button id='options-button'>Options</button>
            </div>
            <div id='menu'>
                <ul>
                    <li><a href='#favorites'>Favorites</a></li>
                    <li><a href='#tags'>Tags</a></li>
                </ul>
                <div id="favorites">
                    <ul>
                        <li><a href='/note/start'>Start</a></li>
                        <li><a href='/note/to-do'>To-Do</a></li>
                    </ul>
                </div>
                <div id="tags">
                    <ul>
                        <li><a href='/tag/work'>Work</a></li>
                        <li><a href='/tag/play'>Play</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
