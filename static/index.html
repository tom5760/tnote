<!DOCTYPE html>
<html>
    <head>
        <title>tnote</title>
        <link rel='stylesheet' href='static/css/style.css'/>
        <link rel='stylesheet' href='static/css/ui-lightness/jquery-ui-1.8.16.custom.css'/>
        <script src='static/js/jquery-1.7.1.min.js'></script>
        <script src='static/js/jquery-ui-1.8.16.custom.min.js'></script>
        <script src='static/js/tnote.js'></script>
    </head>
    <body>
        <div id='main'>
            <div id='sidebar'>
                <nav id='toolbar'>
                    <ul>
                        <li><a href='#' id='new-note-button'><img src='/static/img/add.png' title='New Note'/></a></li>
                        <li><a href='#'><img src='/static/img/add.png' title='New Note'/></a></li>
                        <li><a href='#'><img src='/static/img/add.png' title='New Note'/></a></li>
                    </ul>
                </nav>
                <div id='menu'>
                    <ul>
                        <li><a href='#favorites'>Favorites</a></li>
                        <li><a href='#tags'>Tags</a></li>
                    </ul>
                    <div id="favorites">
                        <ul>
                            <li><a href='/note/start'>Start</a></li>
                            <li><a href='/note/to-do'>To-Do</a></li>
                        </ul>
                    </div>
                    <div id="tags">
                        <ul>
                            <li><a href='/tag/work'>Work</a></li>
                            <li><a href='/tag/play'>Play</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id='notebook'>
                <!-- This note block is cloned for each new note displayed. -->
                <div class='note'>
                    <div class='render'>
                        <header><p></p>
                            <ul>
                                <li><a href='#' class='editbutton'>Edit</a></li>
                                <li><a href='#' class='closeothersbutton'>Close Others</a></li>
                                <li><a href='#' class='closebutton'>Close</a></li>
                            </ul>
                        </header>
                        <article></article>
                        <footer>Attachments: <ul></ul></footer>
                    </div>
                    <div class='edit'>
                        <form action='#' method='POST'>
                            <header><p>Title: <input type='text' name='title' required/></p>
                                <ul>
                                    <li><a href='#' class='cancelbutton'>Cancel</a></li>
                                    <li><a href='#' class='donebutton'>Done</a></li>
                                    <li><a href='#' class='closeothersbutton'>Close Others</a></li>
                                    <li><a href='#' class='closebutton'>Close</a></li>
                                </ul>
                            </header>
                            <article><textarea name='body'>foo</textarea></article>
                            <footer>Attachments: <ul></ul></footer>
                        </form>
                    </div>
                </div>
            </div>
            <div id='new-note-dialog' title='Create a new note'>
                <form>
                    <label for='name'>Name</label>
                    <input type='text' name='name'/>
                </form>
            </div>
        </div>
    </body>
</html>
